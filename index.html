<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexMarket Christmass Count Down</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body onload="updateTime()">
    <div id="main" >
        <div id="text">
            <h1>Merry Christmas in Advance</h1>
            <h2>Christmas countdown</h2>
        </div>
        <div class="countdown">
            <div>
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div>
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div>
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div>
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
        <p class="quote">Christmas isn't a season. It's a feeling</p>
        
    </div>
    <div>
        <audio src="We Wish You a Merry Christmas with Lyrics   Christmas Carol & Song.mp4" autoplay ></audio>
    </div>
    <script src="function.js"></script>
</body>
</html>
